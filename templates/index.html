{% extends "layout.html" %} {% block body %}

<section class="text-gray-700 body-font hero-sec">
  <style>
    .hero-sec {
      height: 100vh;
      width: 100%;
    }
  </style>
  <div
    class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
  >
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img
        class="object-cover object-center rounded rounded-md"
        alt="hero"
        src="https://source.unsplash.com/720x600/?link,short,free,professional,tech,computer,service,free"
      />
    </div>
    <div
      class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
    >
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        FileO URL Shortener
      </h1>
      <p class="mb-8 leading-relaxed">
        FileO is a free URL Shortener without any account!<br />
        Just paste N proceed
      </p>
      <button
        class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
      >
        <a href="/create">Create Now</a>
      </button>
      <p class="text-sm mt-2 text-gray-500 mb-8 w-full">
        Your generated links will not be saved!
      </p>
    </div>
  </div>
</section>
<hr />

{% endblock %}
